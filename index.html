<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nick Jacoby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="module.css">

    <script id="article-template" type="text/x-handlebars-template">
      <article data-category="{{category}}" data-author="{{author}}">
        <h1>{{title}}</h1>
        <div class="byLine">
          By <address id="authorLink"><a href="">{{author}} </a></address>
          <time pubdate datetime="2000-01-01">{{publishStatus}}</time>
        </div>
      <section class="article-body">{{{body}}}</section>
      <!-- <a href="#" class="read-on">Read-on &rarr;</a> -->
      <hr/>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header">
      <div id="myContainer">
        <img src="images/me.jpg" id="me">
      </div>
      <h1 id="myName">
        Nick Jacoby
      </h1>
      <p id="traits">Full Stack (Almost) | JavaScript | Web Developer</p>
    </header>
    <hr>
    <div class="icon-menu"></div>
    <nav class="main-nav">
      <ul id="navLinks">
        <li class="tab icon-home" data-content="projects"><a href="/"> <span>Home</span></a></li>
        <li class="tab icon-rocket" data-content="about"><a href="/about"> <span>About</span></a></li>
        <li class="tab icon-checkmark" data-content="resume"><a href="/resume"> <span>Resum&eacute</span></a></li>
        <li class="tab icon-address-book" data-content="contactMe"><a href="/contact"> <span>Contact Me</span></a></li>
      </ul>
    </nav>
    <hr>
    <main>
      <section class="tab-content" id="contactMe">
        <div>
          <a class="contactLink" href="https://facebook.com" target="_blank">Facebook</a>
          <a class="contactLink" href="https://github.com/jacoby22/" target="_blank">Github</a>
        </div>
      </section>
      <section id="projects" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Filter by Authors --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <!-- <p id="totalHours">Total Hours Spent on Projects: </p> -->
      <section id="about" class="tab-content">
        <h1>
          Life outside of the stack
        </h1>
        <section>
          <h1>Some of my interests</h1>
          <ul id="interests">
            <li>Coding</li>
            <li>Traveling</li>
            <li>Sports</li>
            <li>Making my own beer</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      &copy; 2016 Nick Jacoby | Web Developer
    </footer>
    <script src="page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="projectView.js"></script>
    <script src="projectModel.js"></script>
    <script src="projectController.js"></script>
    <script src="aboutController.js"></script>
    <script src="resumeController.js"></script>
    <script src="contactController.js"></script>
    <script src="routes.js"></script>
  </body>
</html>
